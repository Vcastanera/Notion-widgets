<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #191919;
    overflow: hidden;
  }
  #tv {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div id="tv"></div>
<script src="https://s3.tradingview.com/tv.js"></script>
<script>
function loadWidget() {
  document.getElementById("tv").innerHTML = "";
  new TradingView.widget({
    "container_id": "tv",
    "symbols": [
      ["BTCUSD", "BITSTAMP:BTCUSD"],
      ["ETHUSD", "BITSTAMP:ETHUSD"],
      ["SOLUSD", "BINANCE:SOLUSDT"]
    ],
    "theme": "dark",
    "locale": "es",
    "autosize": true
  });
}
window.addEventListener("load", loadWidget);document.addEventListener("visibilitychange", function() {
  if (!document.hidden) {
    setTimeout(loadWidget, 200);
  }
});
</script>

</body>
</html>
